<!DOCTYPE html>
<style>

body{
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
	font-weight:100;
	-webkit-font-smoothing:antialiased;
	background:rgb(102,201,215);
}

div.name{
	position:fixed;
	top:0px;
	left:0px;
	right:0px;
	bottom:0px;
	font-size:100px;
	font-family:Lato;
	font-weight:300;
	padding:80px;
	color:rgb(255,255,255);
}
div.name div.text div.sub{
	display:inline-block;
	vertical-align:top;
}
div.name div.text div#title{
	color:rgb(51,51,51);
	position:relative;
	white-space: nowrap;
}
div.name div.text div#title div.height{
	visibility:hidden;
}
div.name div.text div#frame{
	position:absolute;
	top:0px;
}
div.name div.text div#frame div{
	opacity:0;
}
div.name div.text div#frame div:not(:first-child){
	margin-top:100px;
}
div.name div.scroll{
	font-size:50px;
	position:absolute;
	bottom:0px;
	left:0px;
	right:0px;
	text-align:center;
	cursor:default;
	padding-bottom:20px;
}
div.name div.scroll div{
	position:absolute;
	left:0px;
	right:0px;
	top:0px;
	text-align:center;
	opacity:0;
  -webkit-transition: opacity 250ms ease;
  -moz-transition:    opacity 250ms ease;
  -ms-transition:     opacity 250ms ease;
  -o-transition:      opacity 250ms ease;
  transition:         opacity 250ms ease;
}
div.name div.scroll:hover div{
	opacity:1;
  -webkit-transition: opacity 250ms ease 200ms;
  -moz-transition:    opacity 250ms ease 200ms;
  -ms-transition:     opacity 250ms ease 200ms;
  -o-transition:      opacity 250ms ease 200ms;
  transition:         opacity 250ms ease 200ms;
}
div.name div.scroll label{
	opacity:1;
  -webkit-transition: opacity 250ms ease 200ms;
  -moz-transition:    opacity 250ms ease 200ms;
  -ms-transition:     opacity 250ms ease 200ms;
  -o-transition:      opacity 250ms ease 200ms;
  transition:         opacity 250ms ease 200ms;
}
div.name div.scroll:hover label{
	opacity:0;
  -webkit-transition: opacity 250ms ease;
  -moz-transition:    opacity 250ms ease;
  -ms-transition:     opacity 250ms ease;
  -o-transition:      opacity 250ms ease;
  transition:         opacity 250ms ease;
}

div.scroller{
	height:350%;
}

</style>
<html>
<head>
<meta charset="utf-8" />
<title>Larco Labs</title>
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport"/>
<link rel="stylesheet" href="/resources/css/resets.css"/>
</head>
<body>


<div class='name'>
	<div class='text'>Hello<br/><div class='sub'>I'm&nbsp;&nbsp;</div><div class='sub' id='title'>
		<div class='height'>Q</div>
		<div id='frame'>
			<div>Hunter Larco</div>
			<div>A Programmer</div>
			<div>A Designer</div>
			<div>An Inovator</div>
		</div>
	</div></div>
	<div class='scroll'><label>&#8616;</label><div>scroll</div></div>
</div>
<div class='scroller' id='scroller'></div>


<script type='text/javascript'>
(function(){
	
	window.onload = Init;
	
	function Init(){
		window.addEventListener('scroll', OnScroll);
		OnScroll();
	}
	
	function OnScroll(){
		var y = window.scrollY;
		UpdateTitlesPosition(y);
		UpdateTitlesOpacity(y);
	}
	
	function UpdateTitlesPosition(y){
		var scroller = document.getElementById('scroller'),
				scrollheight = scroller.offsetHeight - window.innerHeight,
				frame = document.getElementById('frame'),
				title = document.getElementById('title'),
				frameheight = frame.offsetHeight - title.offsetHeight,
				offsetTop = frameheight * (y / scrollheight);
		frame.style.top = -offsetTop + 'px';
	}
	function UpdateTitlesOpacity(y){
		var frame = document.getElementById('frame'),
				elems = frame.children;
		for(var i=0,elem; elem=elems[i++];){
			var dist = Math.abs(frame.offsetTop + elem.offsetTop),
					opacity = 1 - (dist - 25) / 100;
			opacity = Math.max(Math.min(opacity, 1), 0);
			elem.style.opacity = opacity;
		}
	}
	
})();
</script>
</body>
</html>
