<!DOCTYPE html>
<style>

.form{
	background:rgb(59,63,69);
	
	color:rgba(0,0,0,0.5);
	font-size:18px;
	
	font-family:'Raleway';
	font-weight:700;
	
	position:relative;
	
	min-height:100%;
	
	cursor:default;
}

.form .title{
	position:absolute;
	top:0px;
	left:0px;
	
	padding:40px;
}
.form .title h1{
	font-weight:800;
	color:rgb(255,255,255);
	
	padding:0px;
	margin:0px;
	
	font-size:33px;
}
.form .title .back{
	display:inline-block;
	
	padding:0px;
	margin:0px;
	padding:20px 0px;
	
	color:rgba(0,0,0,0.5);
	font-size:20px;
	font-weight:800;
	
	cursor:pointer;
}
.form .title .back:after{
	content:' to larcolabs';
	
	color:rgba(0,0,0,0.3);
	font-weight:700;
}

.controls{
	position:absolute;
	
	bottom:0px;
	right:0px;
	
	margin:20px;
	
	text-align:right;
}
.controls .dots{
	padding:10px;
}
.controls .dots *{
	display:inline-block;
	
	margin:4px;
	padding:6px;
	line-height:0px;
	
	-webkit-border-radius: 50%;
	-moz-border-radius:    50%;
	border-radius:         50%;
	
	background:rgba(0,0,0,0.2);
	
	-webkit-transition:box-shadow 200ms;
}
.controls .dots *.complete{
	box-shadow:inset 0px 0px 0px 6px rgba(0,0,0,0.4);
}
.controls .dots *.active{
	box-shadow:inset 0px 0px 0px 2px rgba(0,0,0,0.4);
}
.controls .continue{
	border:2px solid rgba(0,0,0,0.2);
	-webkit-border-radius: 5px;
	-moz-border-radius:    5px;
	border-radius:         5px;
	
	margin:10px;
	padding:12px 24px;
	
	cursor:pointer;
}
.controls .continue:hover{
	border-color:rgba(0,0,0,0.4);
}

.input{
	max-width:70%;
	min-width:40%;
	
	text-align:left;
}
.input h1{
	color:rgb(255,255,255);
	
	font-size:35px;
}

.options .option{
	display:block;
	
	position:relative;
	overflow:visible;
}
.options .option input[type='radio']{
	opacity:0;
	
	position:absolute;
	top:0px;
	left:0px;
	
	width:100%;
	height:47px;
	
	margin:0px;
	padding:0px;
	
	cursor:pointer;
}
.options .option input:checked~label{
	background:rgba(0,0,0,0.3);
	border-color:transparent;
	
	color:rgba(255,255,255,0.7);
}
.options .option input:checked~.expand{
	display:block;
}
.options .option label{
	display:block;
	
	border:2px solid rgba(0,0,0,0.2);
	
	-webkit-border-radius: 2px;
	-moz-border-radius:    2px;
	border-radius:         2px;
	
	padding:12px;
	margin:12px 0px;
	
	text-align:center;
	
	cursor:pointer;
}
.options .option label:hover,
.options .option input:hover:not(:checked)~label{
	border-color:rgba(0,0,0,0.45);
}
.options .option .expand{
	display:none;
}

.form textarea{
	border:2px solid rgba(0,0,0,0.2);
	
	text-align:left;
	
	-webkit-border-radius: 2px;
	-moz-border-radius:    2px;
	border-radius:         2px;
	
	background:none;
	resize:none;
	
	-webkit-box-sizing: border-box;
	-moz-box-sizing:    border-box;
	box-sizing:         border-box;
	
	width:100%;
	height:150px;
	
	padding:20px;
	margin:12px 0px;
	
	color:rgba(255,255,255,0.5);
}
::-webkit-input-placeholder{
   color:rgba(0,0,0,0.2);
}
:-moz-placeholder{
   color:rgba(0,0,0,0.2);  
}
::-moz-placeholder{
   color:rgba(0,0,0,0.2);  
}
:-ms-input-placeholder{
   color:rgba(0,0,0,0.2);  
}

</style>
<html>
