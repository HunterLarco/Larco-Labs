<html>
<head>
<meta charset="utf-8"/>

<title>larcolabs</title>

</head>
<style>

body{
  background:#82b9bc;
  font-size:0px;
}

.logo{
  display:block;
  
  font-size:60px;
  font-family:'Raleway';
  font-weight:500;
  color:#5f7a88;
  
  margin:80px 0px 50px 0px;
  text-align:center;
}

.sky{
  display:block;
  position:relative;
  
  height:200%;
}

.pillar{
  display:block;
  position:relative;
  
  width:136px;
  height:400px;
  
  transition:250ms margin-top;
}
.pillar .left,
.pillar .right{
  display:inline-block;
  
  width:50%;
  height:100%;
}
.pillar .left{
  transform:skewY(39deg);
  background:#2c3940;
}
.pillar .right{
  transform:skewY(-39deg);
  background:#5f7a88;
}
.pillar .top{
  display:block;
  
  position:absolute;
  top:-17.7%;
  left:18.4%;
  width:64%;
  padding-top:64%;
  
  background:#e7ecef;
  transform:rotate(-45deg) skew(6deg,6deg);
}
.pillar:hover{
  margin-top:10px;
}

.foreground-pillar{
  height:437px;
  width:136px;
}
.foreground-pillar .top{
  top:-16.3%;
}

.background-pillar{
  height:245px;
  width:76px;
}
.background-pillar .top{
  top:-16.3%;
}
.background-opacity{
  opacity:0.4;
}

.main-pillar{
  position:absolute;
  top:120px;
  left:50%;
  margin-left:-68px;
}
.secondary-pillar{
  position:absolute;
  top:430px;
  left:50%;
  margin-left:-136px;
}
.tertiary-pillar{
  position:absolute;
  top:557px;
  left:50%;
}

.waterfall{
  display:block;
  margin:0px auto;
  
  width:30px;
  height:100%;
  
  background:#8fbbce;
}
.lake{
  display:block;
  
  position:absolute;
  bottom:0px;
  left:50%;
  margin-left:-19px;
  
  width:38px;
  height:40px;
  
  background:#b1d0dd;
}
.lake::before{
  display:block;
  content:'';
  
  background:#b1d0dd;
  
  width:100%;
  padding-top:100%;
  border-radius:50%;
  margin-top:-50%;
}
.lake.lake-reverse{
  bottom:initial;
  top:0px;
}
.lake.lake-reverse::before{
  margin-top:50%;
}

.right-b-pillar{
  position:absolute;
  top:360px;
  left:50%;
  margin-left:320px;
}
.left-upper-b-pillar{
  position:absolute;
  top:270px;
  left:50%;
  margin-left:-350px;
}
.left-lower-b-pillar{
  position:absolute;
  top:160px;
  left:50%;
  margin-left:-388px;
}

.small-robin{
  position:absolute;
  top:-8px;
  left:40px;
  
  width:36px;
}
.large-robin{
  position:absolute;
  top:-39px;
  left:62px;
  
  width:46px;
}
.large-robin img,
.bluejay img{
  width:100%;
}
.large-robin canvas,
.bluejay canvas{
  position:absolute;
  bottom:0px;
  left:0px;
  
  width:100%;
  height:5px;
}
.bluejay{
  position:absolute;
  top:-54px;
  left:37px;
  
  width:46px;
}
.bluejay canvas{
  width:56%;
  left:25%;
}
.small-robin-2{
  position:absolute;
  
  top:-26px;
  left:3px;
  width:24px;
}

.floating-bird{
  animation:floating-bird 1570ms ease infinite alternate;
}
.floating-bird-2{
  animation:floating-bird-2 1570ms ease infinite alternate;
}
.hopping-bird{
  animation:hopping-bird 6000ms linear infinite;
}
.hopping-bird-2{
  animation:hopping-bird 6000ms linear 2000ms infinite;
}

@keyframes floating-bird {
    0%   { margin-top:0px; }
    100% { margin-top:-7px; }
}
@keyframes floating-bird-2 {
    0%   { margin-top:0px; }
    100% { margin-top:-4px; }
}
@keyframes hopping-bird {
  94% { transform:rotate(0deg); }
  95% { transform:rotate(-20deg); }
  99% { transform:rotate(-20deg); }
  100% { transform:rotate(0deg); }
}

.cloud{
  position:absolute;
}
.cloud.cloud-topright{
  top:20px;
  left:50%;
  margin-left:300px;
  
  width:144px;
}
.cloud.cloud-small{
  top:330px;
  left:50%;
  margin-left:55px;
  
  width:85px;
}
.cloud.cloud-midleft{
  top:310px;
  left:50%;
  margin-left:-500px;
  
  width:162px;
}
.cloud.cloud-topmiddle{
  top:92px;
  left:50%;
  margin-left:-160px;
  
  width:128px;
}

</style>
<body>


<div class='logo'>larcolabs</div>

<div class='sky'>
  <img class='cloud cloud-small' src='/images/sky/clouds/small.png'/>
  <img class='cloud cloud-topmiddle' src='/images/sky/clouds/top.png'/>
  
  <div class='pillar background-pillar right-b-pillar background-opacity'>
    <div class='top'></div>
    <div class='left'></div>
    <div class='right'></div>
    <img class='small-robin-2 hopping-bird-2' src='/images/sky/birds/small-robin.png'/>
  </div>
  
  <div class='background-opacity'>
    <div class='pillar background-pillar left-lower-b-pillar'>
      <div class='top'></div>
      <div class='left'></div>
      <div class='right'></div>
    </div>
    <div class='pillar background-pillar left-upper-b-pillar'>
      <div class='top'></div>
      <div class='left'></div>
      <div class='right'></div>
    </div>
  </div>
  
  <div class='pillar foreground-pillar main-pillar'>
    <div class='top'>
      <div class='lake'></div>
    </div>
    <div class='left'></div>
    <div class='right'>
      <div class='waterfall'></div>
    </div>
    <img class='small-robin hopping-bird' src='/images/sky/birds/small-robin.png'/>
    <div class='large-robin'>
      <img class='floating-bird' src='/images/sky/birds/large-robin.png'/>
      <canvas class='water'></canvas>
    </div>
  </div>
  
  <div class='pillar foreground-pillar secondary-pillar'>
    <div class='top'></div>
    <div class='left'></div>
    <div class='right'></div>
  </div>
  
  <div class='pillar foreground-pillar tertiary-pillar'>
    <div class='top'>
      <div class='lake lake-reverse'></div>
    </div>
    <div class='left'></div>
    <div class='right'></div>
    <div class='bluejay'>
      <img class='floating-bird-2' src='/images/sky/birds/bluejay.png'/>
      <canvas class='water'></canvas>
    </div>
  </div>
  
  <img class='cloud cloud-topright' src='/images/sky/clouds/right.png'/>
  <img class='cloud cloud-midleft' src='/images/sky/clouds/left.png'/>
</div>


<script type='text/javascript'>
(function(){
  
  var $ = function(elem, parent){
    return !!parent ? parent.querySelector(elem) : document.querySelector(elem); };
  var $$ = function(elem, parent){
    return !!parent ? parent.querySelectorAll(elem) : document.querySelectorAll(elem); };
	
	window.addEventListener('load', Init);
	function Init(){
		LoadWater();
	}
  
  function LoadWater(){
    var canvases = $$('canvas.water');
    for(var i=0,canvas; canvas=canvases[i++];)
      LoadWaterCanvas(canvas);
  }
  function LoadWaterCanvas(canvas){
    var width = canvas.width = canvas.offsetWidth;
    var height = canvas.height = canvas.offsetHeight;
    
    var ctx = canvas.getContext('2d');
    window.setInterval(Render, 50);
    
    var t = Math.random() * Math.PI;
    var dt = Math.random() * 0.15 + 0.1;
    
    function Render(){
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = '#b1d0dd';
      ctx.beginPath();
      ctx.moveTo(0, height);
      ctx.lineTo(0, (Math.sin(t)+1)/2 * (height - 3));
      for(var x=0; x<=width; x++)
        ctx.lineTo(x, (Math.sin(t + x/8)+1)/2 * (height - 3));
      ctx.lineTo(width, height)
      ctx.fill();
      t += dt;
    }
  }
	
})();
</script>
</body>
