<!DOCTYPE html>
<style>

.landing{
	height:100%;
	
	position:relative;
}

.landing .tags{
	position:absolute;
	bottom:14%;
	left:0px;
	right:0px;
	
	text-align:center;
}
.landing .tag{
	text-align:left;
	
	max-width:350px;
	
	display:inline-block;
	vertical-align:top;
	
	font-family:raleway;
	
	cursor:pointer;
}
.landing .tag img{
	float:left;
	height:70px;
	width:70px;
	
	background:rgb(240,240,240);
	
	-webkit-border-radius: 50%;
	-moz-border-radius:    50%;
	border-radius:         50%;
	
	margin-right:10px;
}
.landing .tag h1{
	display:inline-block;
	
	margin:0px;
	padding:0px;
	padding-bottom:6px;
	
	font-size:14px;
	font-weight:700;
}
.landing .tag h2{
	margin:0px;
	padding:0px;

	font-size:12px;
	font-weight:400;
}
.landing .tag:not(:last-child){
	margin-right:24px;
}

.landing .canvas{
	position:absolute;
	top:0px;
	bottom:20%;
	margin-bottom:100px;
	left:0px;
	right:0px;
	
	overflow:hidden;
}
.landing .canvas canvas{
	width:100%;
	height:100%;
}

</style>
<html>
<head>
<meta charset="utf-8" />

<title>Larco Labs</title>

<meta name="description" content="Larco Labs combines form with function to create beautiful and out-standing websites."></meta>
<meta name="author" content="Hunter John Larco"></meta>
<meta name="pinterest" content="nohover"></meta>
<meta content="yes" name="apple-mobile-web-app-capable"></meta>
<meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport"></meta>

<link rel="stylesheet" href="/resources/css/resets.css"/>
<link rel="stylesheet" href="/resources/css/global.css"/>

<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'></link>

<script src='/resources/scripts/googleanalytics.js'></script>
<script src='/resources/scripts/requestAnimationFrame.js'></script>

</head>
<body>


<div class='landing'>
	<div class='canvas'><canvas id='logo'></canvas></div>
	<div class='tags'>
		<div class='tag'>
			<img src='/images/samples/sealed_thumb.jpg'>
			<h1>check out sealed</h1>
			<h2>sealed is a time-delayed messaging app. We helped them make a good impression with a professional landing page.</h2>
		</div>
		<div class='tag'>
			<img src='/images/location.jpg'>
			<h1>see where we'll be next</h1>
			<h2>We're always on the move, trying to find clients and new ideas. You can see where we're headed next right here.</h2>
		</div>
	</div>
</div>


<script type='text/javascript'>
(function(){
	
	window.addEventListener('load', Init);
	
	function Init(){
		LoadLogo();
	}
	
	function LoadLogo(){
		var canvas, ctx, height, width;
		var time = 0;
		
		function LoadCanvas(){
			canvas = document.getElementById('logo');
			canvas.removeAttribute('id');
			
			ctx = canvas.getContext('2d');
			
			window.addEventListener('resize', OnResize);
			OnResize();
		};
		function OnResize(){
			height = canvas.height = canvas.offsetHeight;
			width = canvas.width = canvas.offsetWidth;
		};
		function Render(){
			requestAnimationFrame(Render);
			
			ctx.clearRect(0,0,width,height);
			
			ctx.fillStyle = 'rgb(51,51,51)';
			ctx.font = '700 140px raleway';
			ctx.textAlign = 'center';
			ctx.textBaseline = 'middle';
			ctx.fillText('larcolabs', width/2, height/2);
			
			var lineHeight = ctx.measureText('M').width;
			
			ctx.save();
			ctx.translate(0, height/2+lineHeight/3.4);
			
			ctx.fillStyle = 'rgb(255,255,255)';
			
			const dist = 10, amplitude = 10, period = 250;
			ctx.beginPath();
			ctx.moveTo(-dist,0);
			for(var x=-dist; x<width+dist; x+=dist){
				ctx.lineTo(x, amplitude*Math.sin((x+time)/period * Math.PI*2));
			}
			ctx.lineTo(width, 100);
			ctx.lineTo(0, 100);
			ctx.fill();
			
			time += 1;
			
			ctx.restore();
		};
		
		LoadCanvas();
		Render();
	}
	
})();
</script>
</body>
</html>
